<div class="register">
  <form class="custom-form" method="post">
    <h1>Registro</h1>
    <input
      type="nombre"
      [(ngModel)]="nombre"
      name="nombre"
      placeholder="Nombre"
      required="required"
    />
    <input
      type="apellido1"
      [(ngModel)]="apellido1"
      name="apellido1"
      placeholder="Primer Apellido"
      required="required"
    />
    <input
      type="apellido2"
      [(ngModel)]="apellido2"
      name="apellido2"
      placeholder="Segundo Apellido"
      required="required"
    />
    <input
      type="fecha"
      [(ngModel)]="fecha"
      name="fecha"
      placeholder="Fecha de Nacimiento"
      ng2-datetime-picker format-date="YYYY-MM-DD" 
      parse-format="YYYY-MM-DD"
      date-only="true"
      required="required"
    />
    <input
      type="dni"
      [(ngModel)]="dni"
      name="dni"
      placeholder="DNI"
      required="required"
    />
    <input
      type="sexo"
      [(ngModel)]="sexo"
      name="sexo"
      placeholder="Sexo"
      required="required"
    />
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Correo"
      required="required"
    />
    <datalist id="esp">
      <option *ngFor="let item of especialidades | async" [value]="item.nombre">{{item.nombre}}</option>
    </datalist>
    <input
      type="especialidad"
      [(ngModel)]="especialidad"
      list="esp"
      name="especialidad"
      placeholder="Especialidad medica"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Contrase&ntilde;a"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="confirmPassword"
      name="password"
      placeholder="Repite la contrase&ntilde;a"
      required="required"
    />
    <strong *ngIf="mostrarAlerta">Las contrase√±as no coinciden</strong>
    <strong *ngIf="mostrarRegistro">Registrado correctamente</strong>
    <button type="submit" (click)="registro()">Registro</button>
  </form>
</div>
