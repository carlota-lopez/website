<div class="register">
  <form class="custom-form" method="post">
    <h1>Registro</h1>
    
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Correo"
      required="required"
    />
    <datalist id="esp">
      <option *ngFor="let item of especialidades">{{item.nombre}}</option>
    </datalist>
    <input
      type="especialidad"
      [(ngModel)]="especialidad"
      list="esp"
      name="especialidad"
      placeholder="Especialidad medica"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Contrase&ntilde;a"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="confirmPassword"
      name="password"
      placeholder="Repite la contrase&ntilde;a"
      required="required"
    />
    <strong *ngIf="mostrarAlerta">Las contrase√±as no coinciden</strong>
    <strong *ngIf="mostrarRegistro">Registrado correctamente</strong>
    <button type="submit" (click)="registro()">Registro</button>
  </form>
</div>
